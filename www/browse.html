<div class="row connected_content out-of-sight" id="browse">
    <div class="col-0 col-sm-0 col-md-0 col-lg-1">
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-10">
        <br>
        <h1
            style=" padding-top: 14px; padding-bottom: 14px; text-align:center; color:#fff; font-size: 14px !important; width:auto; background-color: rgba(0,0,0,.75); border-radius: 12px; border: 1px solid #fff !important;">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6" style="align-self: center;">
                    <a>Search Criteria:</a>
                    <br>
                    <br>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <input id="search_criteria" style="width:inherit; text-align:center; color:#fff;"
                        placeholder="Enter search criteria..." value="">
                    <br>
                    <br>

                </div>
            </div>
            <br>
            <button type="button" onclick="state.sortViews()">Views</button>
            <button type="button" onclick="state.sortVotes()">Votes</button>
            <button type="button" onclick="state.sortCreated()">Created</button>
            <button type="button" onclick="state.sortEdited()">Edited</button>

            <button type="button" class="btn btn-outline-success mx-auto" style="border: 3px solid #f00 !important;"
                onclick="state.clearSearch()">Clear Search / Clear Sort</button>

            <button type="button" class="btn btn-outline-success mx-auto" style="width:10%!important;"
                onclick="state.previousPage()">&lt;</button>
            <button type="button" class="btn btn-outline-success mx-auto" style="width:10%!important;"
                onclick="state.firstPage()">&lt;&lt;</button>
            <button type="button" class="btn btn-outline-success mx-auto" style="width:10%!important;"
                onclick="state.lastPage()">&gt;&gt;</button>
            <button type="button" class="btn btn-outline-success mx-auto" style="width:10%!important;"
                onclick="state.nextPage()">&gt;</button>
            <button type="button" class="btn btn-outline-success mx-auto" onclick="state.copyCriteriea()">Page
                {{paging.current_page+1}} of {{paging.max_page}}</button>

        </h1>
        <!---#BROWSE_VIEW#--->

        <br>
    </div>
    <div class="col-0 col-sm-0 col-md-0 col-lg-1">
    </div>
</div>
