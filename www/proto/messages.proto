// messages.proto
syntax = "proto3";
package messages;

message Auth {
  string user = 1;
  string email = 2;
  string password = 3;
  string hash = 4;
  bool validated = 5;
}

message Captcha {
  string key = 1;
  bytes image = 2;
  float date = 3;
}

message Message {
  enum Type {
    AUTH = 0;
    HALT = 1;
    PROGRESS = 2;
    REGISTER = 3;
    VALIDATE = 4;
    REQUEST_PASSWORD_RESET = 5;
    SET_PASSWORD = 6;
    LOGIN = 7;
    VIDEO = 8;
    CATALOG = 9;
    DELETE_VIDEO = 10;
    CAPTCHA = 11;
    DELETE_ACCOUNT = 12;
    ERROR = 13;
    REQUEST_PROCESSING = 14;
    REQUEST_USER_CATALOG = 15;
    USER_CATALOG = 16;
    QUERY = 17;
  }
  Type type = 1;
  Auth auth = 2;
  string message = 3;
  string details = 4;
  Captcha captcha = 5;
}